<H1>New Example Applications</H1>

Three new simple 500 line applications:

<DL>

<DT><IMG SRC="../../../../Icons/WWW/lines48x.gif"> Command Line Tool
<DD>Does GET, HEAD, POST, PUT, and DELETE (497)

<DT><IMG SRC="../../../../Icons/WWW/robot48x.gif"> Robot
<DD>Traverses links using GET or HEAD (594)

<DT><IMG SRC="../../../../Icons/WWW/serv48x.gif"> Mini Server
<DD>Serves documents using HTTP/1.0 (404)

</DL>
